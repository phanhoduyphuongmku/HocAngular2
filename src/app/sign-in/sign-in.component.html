<form (submit)="onSubmit(formSignIn);" #formSignIn = "ngForm">
  <input type="text" placeholder="Username" name="username" [(ngModel)] = "username" required>
  <p *ngIf="formSignIn.controls.username?.errors.required">
      Chua nhap email
  </p>
  <input type="password" placeholder="Password" name="password" [(ngModel)] = "password">
  <button class="btn btn-primary" [disabled]="formSignIn.invalid"> Gui </button>
</form>
